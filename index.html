<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <!-- Modified and reference from https://codepen.io/anon/pen/OweNdE -->
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
          <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="3" stroke-linecap="round" stroke-miterlimit="5" points="15.1,30.2 25.5,45,40.8,20.5 "></polyline>
          <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="3" stroke-miterlimit="10" cx="28.1" cy="30.1" r="23.1"></circle>
        </svg>

        <h2>Congraluations! You Won!</h2>
        <p>With <span id="f-move"></span> Moves and <span id="f-star"></span> Stars.</p>
        <p>Woooooooo!!!!</p>
        <button type="button" id="myBtn" onclick="playAgain()">Play again!</button>
      </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
